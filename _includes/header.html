<header class="site-header">

	<div class="wrapper">

		<div id="logo">
			<div>
				<a href="/index.html"><span></span></a>
			</div>
			<hgroup>
				<h1>{{ site.title }}</h1>
				<h2>{{ site.description }}</h2>
			</hgroup>
		</div>
		
		<aside id="register-widget">
			<h3>Have You Registered to Vote?</h3>
			<span><a href="https://register2.rockthevote.com/?partner=16591&source=embed-rtv234x60v1" class="floatbox" data-fb-options="width:618 height:max scrolling:yes">
				<h3>Register Online Now!</h3>
			</a>
			<script type="text/javascript" src="https://register2.rockthevote.com/widget_loader.js"></script></span>
			<h4>see <a href="http://18millionrising.org/privacy/">privacy policy</a></h4>
		</aside>

	</div>
	
	<div class="wrapper">
	
		<nav id="top-links">
			<ul>
				{% for weight in (1..5) %}
					{% for p in site.pages %}
					{% if p.weight == weight %}
						<li>
							<a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
								{{ p.menutitle }}
							</a>
						</li>
					{% endif %}
					{% endfor %}
				{% endfor %}
			</ul>
		</nav>
		
	</div>

</header>
